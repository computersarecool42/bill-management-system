<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <style>
        body {
            background: #30183f;
            font-family: 'Roboto', sans-serif;
        }
        .login-container {
            max-width: 300px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 0 20px;
        }
        .logo-header {
            display: flex;
            justify-content: center;
            padding-top: 20px; /* Adjust this value to increase or decrease the padding */
            padding-bottom: 1px;
        }
        input[type="text"],
        input[type="password"] {
            background-color: #3B2C48; /* Set the background color of input fields */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #865dbe;
            border-radius: 5px;
            width: calc(100% - 20px); /* Adjusting width to match input fields, considering padding and border */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }
        button {
            background-color: #FADF9B;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: calc(100% - 20px); /* Make the button the same width as input fields */
            box-sizing: border-box;
            margin: 10px 0;
        }
        button:hover {
            opacity: 0.8;
        }
        @media screen and (max-width: 600px) {
            .login-container {
                width: 100%;
                padding: 0;
            }
        }
    </style>
</head>
<body>
<header class="logo-header">
    <a href="{{url_for('logic_routes.index')}}"><img src="{{url_for('static', filename='logo.png')}}" alt="Bill Management System"></a>
</header>
    <div class="login-container">
        <h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </h2>
        <form method="post" action="{{url_for('logic_routes.login_check')}}">
        <input type="text" placeholder="Enter Username" id="username" name="username" required>
        <input type="password" placeholder="Enter Password" id="password" name="password" required>

        <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
