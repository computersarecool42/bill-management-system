{% extends "layout.html" %}
{% block content %}
<h1>Contact Form</h1>
<form action="/contact" method="post">
  <label for="user_name">Name:</label><br>
  <input type="text" id="user_name" name="user_name" required><br>
  <label for="user_text">Message:</label><br>
  <textarea id="user_text" name="user_text" required></textarea><br>
  <input type="submit" value="Submit">
</form>
{% endblock %}
