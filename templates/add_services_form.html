{% extends "layout.html" %}
{% block content %}
<form method="post" action="{{url_for('logic_routes.add_services')}}">
    <input type="text" id="meal_name" name="meal_name" placeholder="Provide meal name" required><br>
    <input type="number" id="guest_number" name="guest_number" placeholder="Provide guest number" required><br>
    <input type="number" id="meal_price" name="meal_price" step="0.01" placeholder="Provide meal price" required>
    <button type="submit">
        <i class="fa fa-plus" style="color: black;"></i>
    </button>
</form>
{% endblock %}
