<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='custom.css')}}">
    <style>
        h1 {
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
        }
        .container {
            text-align: center;
        }
        nav li {
            display: inline;
        }
        nav a {
            display: inline-block;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<h1>Bill Management System</h1>
<nav>
    <ul>
        <li><a href="{{url_for('form_routes.dashboard_form')}}">Home</a></li>
        <li><a href="{{url_for('form_routes.add_meal_form')}}">Add Meal</a></li>
        <li><a href="{{url_for('form_routes.add_services_form')}}">Add Services</a></li>
        <li><a href="{{url_for('form_routes.check_discount_form')}}">Check Discount</a></li>
        <li><a href="{{url_for('form_routes.apply_discount_form')}}">Apply Discount</a></li>
        <li><a href="{{url_for('logic_routes.sum_order')}}">Check Sum</a></li>
        <li><a href="{{url_for('logic_routes.save', filename='bill.txt')}}">Print Bill</a></li>
        <li><a href="{{ url_for('form_routes.preferences_form') }}">Preferences</a></li>
        <li><a href="{{url_for('logic_routes.logout')}}">Logout</a></li>
    </ul>
</nav>
<div class="container">
    {% block content %} {% endblock content %}
</div>
</body>
</html>
